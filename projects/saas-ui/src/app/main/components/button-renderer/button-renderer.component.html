<div class="btns">
  <nb-icon
    class="edit-icon"
    icon="edit-outline"
    pack="eva"
    status="success"
    size="large"
    (click)="editPlan($event)"
  ></nb-icon>
  <nb-icon
    class="delete-icon"
    icon="trash-2-outline"
    pack="eva"
    status="success"
    size="large"
    (click)="deletePlan($event)"
  ></nb-icon>
</div>
