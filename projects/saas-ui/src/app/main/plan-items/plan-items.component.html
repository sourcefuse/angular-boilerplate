<ag-grid-angular
  style="width: 1100px; height: 500px"
  class="ag-theme-quartz"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [editType]="'fullRow'"
  (gridReady)="onGridReady($event)"
  (rowEditingStopped)="(onRowEditingStopped)"
>
</ag-grid-angular>

<button
  nbButton
  (click)="onAddButtonClick()"
  shape="round"
  size="medium"
  class="btn btn-primary"
  status="basic"
>
  Add New Feature
</button>
