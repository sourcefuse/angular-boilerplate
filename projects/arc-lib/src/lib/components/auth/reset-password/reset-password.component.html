<nb-card class="h-100 card-row">
    <nb-card-body class="m-0">
      <div>
        <img [src]="imageUrl" [alt]="altText" draggable="false" />
  
        <!-- src="baseHref + 'images/auth/angular.png'"  -->
      </div>
      <div class="main-wrapper">
      <div>
      <div class="sign-in-title">
        <h2>Reset Password</h2>
        <p>
          Please Enter and confirm your new password .......... for to complete the password reset process
        </p>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div>
      <div class="input-title">
          <span>New Password</span>
        </div>
        <div class="input">
          <input placeholder=" Enter New Password" [type]="getInputType()" nbInput>
         <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
           <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                    pack="eva"
                    [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
           </nb-icon>
           </button>
        </div>
        <div *ngIf="resetPasswordForm.get('newPassword').hasError('required') && resetPasswordForm.get('newPassword').touched">
          New Password is required.
        </div>
        <div *ngIf="resetPasswordForm.get('newPassword').hasError('minlength') && resetPasswordForm.get('newPassword').touched">
          Password must be at least 6 characters.
        </div>
      </div>

      <div>
        <div class="input-title">
          <span>Confirm Password</span>
        </div>
        <div class="input">
          <input placeholder="Re-Enter New Password" [type]="getInputType()" nbInput>
          <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
            <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                     pack="eva"
                     [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
            </nb-icon>
            </button>
        </div>
        <div *ngIf="resetPasswordForm.get('confirmPassword').hasError('required') && resetPasswordForm.get('confirmPassword').touched">
          Confirm Password is required.
        </div>
        <div *ngIf="resetPasswordForm.get('confirmPassword').value !== resetPasswordForm.get('newPassword').value && resetPasswordForm.get('confirmPassword').touched">
          Passwords do not match.
        </div>
      </div>

      <div>
        <div class="loginbtn">
          <button
            nbButton
            shape="round"
            size="medium"
            status="basic"
            (click)="resetPassword()"
          >
            Reset Password
          </button>
        </div>
      </div>
      </form>
        </div>
        </div>
  
  </nb-card-body>
  </nb-card>
