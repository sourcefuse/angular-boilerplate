<div #container></div>
<div class="wrapper">

    <nb-tab tabTitle="DEMO">
      <div class="monaco-wrapper">
        <!--dynamic component  -->

        <lib-live-demo [code]="code"></lib-live-demo>
      </div>
    </nb-tab>

        <ngx-monaco-editor

        ></ngx-monaco-editor>
      </div>
    </nb-tab>
  </nb-tabset>
</div>
