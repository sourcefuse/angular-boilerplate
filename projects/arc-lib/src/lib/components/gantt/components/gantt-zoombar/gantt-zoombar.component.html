<nb-layout>
  <nb-layout-header fixed>
    <div class="icon-wrapper">
      <nb-icon
        class="icon"
        icon="fit_content"
        pack="svg-bizbook"
        (click)="fitToScreen()"
      >
      </nb-icon>
      <nb-icon
        class="icon"
        icon="zoom_in"
        pack="svg-bizbook"
        (click)="zoomIn()"
      >
      </nb-icon>
      <nb-icon
        class="icon"
        icon="zoom_out"
        pack="svg-bizbook"
        (click)="zoomOut()"
      >
      </nb-icon>
    </div>
  </nb-layout-header>
</nb-layout>
