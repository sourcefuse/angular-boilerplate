<div class="header-wrapper">
  <h2 class="project-title">{{ name }}</h2>
  <nb-card>
    <nb-card-body>
      <div class="search-wrapper" *ngIf="showSearch">
        <input
          nbInput
          fullWidth
          fieldSize="medium"
          type="text"
          status="basic"
          [placeholder]="searchPlaceholder"
        />
      </div>
    </nb-card-body>
  </nb-card>

  <div *ngIf="desc">
    <p>Description is enabled.</p>
  </div>
</div>
